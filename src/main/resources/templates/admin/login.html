	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" >

			<h3 class="form-title">	请登录</h3>
			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

					<div class="input-icon left">

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>

				</div>

			<div class="form-actions">
				<button type="reset" class="btn red ">
				重置<i class="fa fa-backward"></i>
				</button>
				<button id='login' type="button" class="btn green pull-right">

	<script>

		jQuery(document).ready(function() {     

		  App.init();
			$("#login").click(login);
		});
		function login(){
			var username= $("[name='username']").val();
			var password= $("[name='password']").val();
			if(!username||!password){
				alert("用户名密码不能为空！");
				return;
			}
			$.ajax({
				type:"post",
				url:"login.do?nocache="+new Date().getTime(),
				data:{"username":username,"pwd":password},
				success:function(data){
					console.log(data);
					if(data.state==0){
						window.location.href="index.do";
					}else{
						alert(data.message);
					}
				}
			});
		}

	</script>
