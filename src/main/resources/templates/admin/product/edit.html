<%@ page language="java" contentType="text/html; charset=utf-8"
    pageEncoding="utf-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑商品</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<meta content="" name="description" />
		<meta content="" name="author" />
		<link href="../media/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="../media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
		<link href="../media/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="../media/css/style-metro.css" rel="stylesheet" type="text/css" />
		<link href="../media/css/style.css" rel="stylesheet" type="text/css" />
		<link href="../media/css/style-responsive.css" rel="stylesheet" type="text/css" />
		<link href="../media/css/default.css" rel="stylesheet" type="text/css" id="style_color" />
		<link href="../media/css/uniform.default.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="media/image/favicon.ico" />
		
		<link rel="stylesheet" type="text/css" href="../media/css/bootstrap-fileupload.css">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<h3 class="page-title"><i class="fa fa-shopping-bag"></i> 商品管理</h3>
				<ul class="breadcrumb">
					<li>
						<a href="list.html"><i class="fa fa-home"></i>商品管理</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						<a href="#">编辑商品</a>
					</li>
				</ul>
			</div>
			<div class="row-fluid">
				<div class="portlet box green">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-reorder"></i>
							编辑商品
						</div>
					</div>
					<div class="portlet-body">
						<form class="form-horizontal" enctype="multipart/form-data" method="post" action="update.do">
							<div class="control-group">
								<label class="control-label">商品名称：</label>
								<div class="controls">
									<input readonly name="pid" value="${product.pid }" type="text" class="m-wrap" />
									<span class="help-inline">name</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">商品名称：</label>
								<div class="controls">
									<input name="pname" value="${product.pname }" type="text" class="m-wrap large" />
									<span class="help-inline">name</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">是否热门：</label>
								<div class="controls">
									<select name="ishot" class="small m-wrap small">
										<c:choose>
											<c:when test="${product.is_hot==1 }">
												<option selected value="1">是</option>
												<option value="0">否</option>
											</c:when>
											<c:otherwise>
												<option value="1">是</option>
												<option selected value="0">否</option>
											</c:otherwise>
										</c:choose>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">市场价格：</label>
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on">￥</span>
										<input name="marketprice" value="${product.market_price }" type="text" class="m-wrap small" />
									</div>
									<span class="help-inline">price</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">商城价格：</label>
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on">￥</span>
										<input name="price" value="${product.shop_price }" type="text" class="m-wrap small" />
									</div>
									<span class="help-inline">price</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">所属二级分类：</label>
								<div class="controls">
									<select name="csid" class="small m-wrap">
										<option selected value="${product.categorySecond.csid }">${product.categorySecond.csname }</option>
									</select>
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label">商品图片：</label>
								<div class="controls">
									<div class="fileupload fileupload-new" data-provides="fileupload">
										<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
											<img src="../${product.image }" alt="" />
										</div>
										<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
										<div>
											<span class="btn btn-file">
												<span class="fileupload-new">选择图片</span>
												<span class="fileupload-exists">换一张</span>
												<input name="image" type="file" class="default" />
											</span>
											<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>
										</div>
									</div>
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label">商品描述：</label>
								<div class="controls">
									<textarea name="desc" class="m-wrap large" rows="4">${product.pdesc }</textarea>
								</div>
							</div>
							
							<div class="form-actions">
								<button type="submit" class="btn blue"><i class="fa fa-check"></i>确定</button>&emsp;
								<button type="button" onclick="javascript:window.location.href='toList.do';" class="btn"><i class="fa fa-times"></i>返回</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		

		<script src="../media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script src="../media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
		<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
		<script src="../media/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
		<script src="../media/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../media/js/jquery.slimscroll.min.js" type="text/javascript"></script>
		<script src="../media/js/jquery.blockui.min.js" type="text/javascript"></script>
		<script src="../media/js/jquery.cookie.min.js" type="text/javascript"></script>
		<script src="../media/js/jquery.uniform.min.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="../media/js/bootstrap-fileupload.js"></script>

		<script src="../media/js/app.js" type="text/javascript"></script>
		<script>
			$(function(){
				App.init();
				
				if('${message}'){
					alert('${message}');
				}
				
				
				//加载分类列表
				$.ajax({
					url:"../categorySec/list.do",
					type:"get",
					success:function(result){
						if(result.state==0){
							showData(result.data);
						}else{
							alert(result.message);
						}
					}
				});
				
			});
			function showData(data){
				var select = $("[name='csid']");
				var csid = select.val();
				if(!data||!data.length>0){
					return;
				}
				for(var i=0;i<data.length;i++){
					if(csid==data[i].csid){
						continue;
					}
					var option = $("<option></option>");
					option.attr("value",data[i].csid);
					option.text(data[i].csname);
					select.append(option);
				}
			}
			function update(){
				if(!confirm("确定更新商品信息？")){
					return;
				}
				
				$.ajax({
	                cache: true,
	                type: "POST",
	                url:"update.do",
	                data:$('.form-horizontal').serialize(),// 你的formid
	                async: false,
	                error: function(request) {
	                    alert("Connection error");
	                },
	                success: function(result) {
	                    if(result.state==0){
	                    	alert("修改成功！");
	                    }else{
	                    	alert(result.message);
	                    }
	                }
	            });
			}
		</script>
	</body>
