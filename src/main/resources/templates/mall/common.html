<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<!--
    这里包含了每个页面的公共模块
-->
<!--头部模块-->
<div class="layui-header header" th:fragment="head">
    <script>
        //        <![CDATA[
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;
        });
        //        ]]>
    </script>
    <div class="layui-main">
        <a class="logo" href="/mall/index.html">
            <img th:src="@{/image/logo.png}"/>
        </a>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <!--<ul class="layui-nav layui-layout-left">-->
        <!---->
        <!--</ul>-->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" style="color:#393D49;">
                <a href="javascript:;">分类</a>
                <dl class="layui-nav-child" id="category">

                </dl>
                <script>
                    //                    <![CDATA[
                    //加载分类
                    $.get("/mall/admin/classification/list.do?type=1&pageindex=-1", function (data) {
                        if (data.state == 0) {
                            var list = $("#category");
                            $(data.data).each(function (index, item) {
                                var cat = $("<dd><a href='#'>" + item.cname + "</a></dd>");
                                list.append(cat);
                            })
                        } else {
                            alert(data.message);
                        }
                    });
                    //                    ]]>
                </script>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <i class="fa fa-user-circle"></i>&nbsp;
                    <span th:if="${session.login_user == null}">请登陆</span>
                    <span th:if="${session.login_user != null}" th:text="'欢迎您!&nbsp;' + ${session.login_user.username}">请登陆</span>
                </a>
                <dl class="layui-nav-child">
                    <dd th:if="${session.login_user != null}"><a href="">退出登录</a></dd>
                    <dd th:if="${session.login_user != null}"><a href="">我的订单</a></dd>
                    <dd th:if="${session.login_user != null}"><a href="">购物车</a></dd>
                    <dd th:if="${session.login_user == null}"><a href="">登录</a></dd>
                    <dd th:if="${session.login_user == null}"><a href="">注册</a></dd>
                </dl>
            </li>
            <!--<li class="layui-nav-item"><a href="">退了</a></li>-->
        </ul>
    </div>
</div>

<!--底部模块-->
<div class="footer footer-index" th:fragment="foot">
    <!-- 底部固定区域 -->
    © jesse 2017
</div>

</body>
</html>
